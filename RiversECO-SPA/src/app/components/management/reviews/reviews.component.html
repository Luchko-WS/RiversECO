<div class="overlay" *ngIf="!isLoaded">
    <div class="spinner">
        <img src="../../../assets/spinner/128x128.gif"/>
    </div>
</div>
<div class="table-tool-panel">
    <div class="title">Огляди</div>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="createdBy">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Автор </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdBy}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Коментар </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.comment}} </mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="['createdBy', 'comment']; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['createdBy', 'comment'];"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>
