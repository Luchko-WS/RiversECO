<div class="modal-header">
    <h4 class="modal-title pull-left">Створити огляд для {{object.name}}</h4>
    <a class="close" (click)="bsModalRef.hide()"></a>
</div>
<div class="modal-body">
    <div *ngFor="let criteria of criterias">
        <h3>{{criteria.name}}</h3>
        <h5>{{criteria.description}}</h5>
    </div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Скасувати</button>
<button type="button" class="btn btn-success" (click)="submitReview()" form="rolesForm">Відправити</button>
</div>
